{% extends 'base.html' %}
{% block content %}

    <h2>Users</h2>
    
    {% if users %}

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Email</th>
          <th>ID Number</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td><a href="/users/{{ user.user_id }}">{{ user.email }}</a></td>
          <td>{{ user.user_id }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endif %}

{% endblock %}
