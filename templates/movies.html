{% extends 'base.html' %}
{% block content %}

    <h2>Movies</h2>
    
    {% if movies %}
    <table class="table-striped table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Release Date</th>
        </tr>
      </thead>
      <tbody>
        {% for movie in movies %}
        <tr>
          <td><a href="/movies/{{ movie[0] }}">{{ movie[0] }}</a></td>
          <td>{{ movie[1] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endif %}

{% endblock %}
